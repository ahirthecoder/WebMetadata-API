<style type="text/css">
  html {
    font-size: 14px;

  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;

<!-- Header -->

  <nav class="my-2 my-md-0 mr-md-3">

    <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
